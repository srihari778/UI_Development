<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table>
        <h2>Registration Form</h2>
        <form action="login.html">
          <tr>
            <th>Username:</th>
            <td>
              <input
                type="text"
                name="uname"
                placeholder="Enter the name: "
                required
              />
            </td>
          </tr>
          <tr>
            <th>password:</th>
            <td>
              <input
                type="password"
                name="pass"
                id=""
                placeholder="Enter the Password"
                required
              />
            </td>
            <br />
          </tr>
          <tr>
            <th>Gender:</th>
            <td>
              <input type="radio" name="m" />Male
              <input type="radio" name="f" />female
            </td>
          </tr>
          <tr>
            <th>Age:</th>
            <td>
              <input type="number" name="age" placeholder="Select Age.." />
            </td>
          </tr>
          <tr>
            <th>Branch:</th>
            <td>
              <select name="branch" id="branch">
                <option value="it">IT</option>
                <option value="non-it">NON-IT</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Language Known:</th>
            <td>
              <input type="checkbox" name="Telugu" />Telugu
              <input type="checkbox" name="Engish" />Engish
              <input type="checkbox" name="Hindi" />Hindi
            </td>
          </tr>
          <tr>
            <th>Gmail:</th>
            <td>
              <input type="email" name="mail" placeholder="Enter Mail id.." />
            </td>
          </tr>
          <tr>
            <th>Address:</th>
            <td>
              <textarea
                name="adress"
                cols="15"
                rows="3"
                placeholder="Address...."
              ></textarea>
            </td>
          </tr>
          <th><input type="submit" name="submit" /></th>
          <th><input type="reset" /></th>
        </form>
      </table>
    </center>
  </body>
</html>
