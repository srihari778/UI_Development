<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
      <center>
        <table>
        <form action="loginsuccess.html">
          <h3>Login Form</h3>
          <tr>
            <th>User Name:</th>
            <td>
              <input
                type="text"
                name="uname"
                placeholder="Enter Username"
                required
              />
            </td>
          </tr>
          <tr>
            <th>Password :</th>
            <td>
              <input type="password" name="pass" placeholder="Enter Password" required/>
            </td>
          </tr>
          
        </form>
      </center>
    </table>
    <center><input type="submit" /></center>
  </body>
</html>
